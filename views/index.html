<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Library</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<nav>
  <a href="/">Home</a>
  <a href="/about">About</a>
  <a href="/contact">Contact</a>
</nav>

<div class="container">
  <h1>Movie Library</h1>
  <p>
    Welcome to our Movie Library prototype.
    All CRUD operations are performed directly on this page.
  </p>

  <!-- ADD MOVIE FORM -->
  <h2>Add Movie</h2>
  <form id="addForm">
    <label>Title</label>
    <input type="text" id="title" required>

    <label>Description</label>
    <textarea id="description" required></textarea>

    <label>Year</label>
    <input type="number" id="year">

    <button type="submit">Add Movie</button>
  </form>

  <hr style="margin:40px 0; opacity:0.3">

  <!-- FILTER & SORT -->
  <h2>Filter & Sort</h2>
  <form id="filterForm">
    <label>Filter by year</label>
    <input type="number" id="filterYear" placeholder="e.g. 2023">

    <label>Sort by</label>
    <select id="sortField">
      <option value="">None</option>
      <option value="year">Year</option>
    </select>

    <button type="submit">Apply</button>
  </form>

  <br>

  <!-- MOVIE TABLE -->
  <h2>Movie List</h2>

  <table class="movie-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="moviesTable"></tbody>
  </table>
</div>

<script src="/movies.js"></script>
</body>
</html>
