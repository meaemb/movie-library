<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Library</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">MovieLibrary</div>
  <div class="nav-links" id="authLinks">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/login" class="login-link">Login</a>
  </div>
</nav>

<main class="page">
  <div class="center-container">

    <!-- HERO -->
    <section class="hero">
      <h1>Discover Movies</h1>
      <p>Explore, manage and curate your personal movie collection</p>
    </section>

    <!-- ADD MOVIE -->
    <section id="addSection" class="glass-box">
      <h2>Add Movie</h2>
      <form id="addForm" class="form">
        <input id="title" placeholder="Movie title" required>
        <input id="year" type="number" placeholder="Release year">
        <textarea id="description" placeholder="Short description" required></textarea>
        <button type="submit" class="primary-btn">+ Add Movie</button>
      </form>
    </section>

    <!-- FILTER -->
    <section class="filter-box">
      <input id="filterYear" type="number" placeholder="Filter by year">
      <button id="filterBtn">Apply</button>
    </section>

    <!-- MOVIES -->
    <section id="moviesGrid" class="movies-grid"></section>

  </div>
</main>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden"></div>

<!-- EDIT MODAL -->
<div id="editModal" class="modal hidden">
  <h3>Edit Movie</h3>
  <input id="editTitle" placeholder="Title">
  <input id="editYear" type="number" placeholder="Year">
  <textarea id="editDescription" placeholder="Description"></textarea>
  <div class="modal-actions">
    <button id="saveEdit" class="primary-btn">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<!-- DELETE MODAL -->
<div id="deleteModal" class="modal hidden">
  <h3>Delete movie?</h3>
  <p>This action cannot be undone.</p>
  <div class="modal-actions">
    <button id="confirmDelete" class="danger-btn">Delete</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script src="/movies.js"></script>
</body>
</html>
