<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Library</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

<nav class="navbar">
  <div class="logo">ðŸŽ¬ MovieLibrary</div>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Discover Movies</h1>
  <p>Explore, manage and curate your personal movie collection</p>
</section>

<main class="page">

  <!-- STATS -->
  <section class="stats">
    <div><span id="movieCount">0</span><small>Movies</small></div>
    <div><span>MongoDB</span><small>Database</small></div>
    <div><span>CRUD</span><small>Web UI</small></div>
  </section>

  <!-- ADD MOVIE -->
  <section class="add-section">
    <h2>Add Movie</h2>
    <form id="addForm" class="add-form">
      <input id="title" type="text" placeholder="Movie title" required />
      <input id="year" type="number" placeholder="Release year" />
      <textarea id="description" placeholder="Short description" required></textarea>
      <button type="submit">âž• Add Movie</button>
    </form>
  </section>

  <!-- FILTER -->
  <section class="filter-section">
    <input id="filterYear" type="number" placeholder="Filter by year" />
    <button id="filterBtn">Apply</button>
  </section>

  <!-- MOVIES GRID -->
  <section class="movies-grid" id="moviesGrid"></section>

</main>

<script src="/movies.js"></script>
</body>
</html>
